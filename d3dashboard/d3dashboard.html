<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>d3 Dashboard</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="style2.css">
  <link rel="shortcut icon" href="/favicon.ico?v=2" type="image/x-icon">
</head>

<body>
  <div id="nav">
    <h2>Situation of refugees by country</h2>
    <p>
      Year: <span id="year-val"></span>
      <input id="year" type="range" step="1">
    </p>
    <p>
      Choose specific groups.
      <input type="radio" name="data-type" value="refugees" checked>
      <label>Refugees</label>
      <input type="radio" name="data-type" value="asylum">
      <label>Asylum-seekers</label>
      <input type="radio" name="data-type" value="IDPs">
      <label>IDPs</label>
      <input type="radio" name="data-type" value="others">
      <label>Others</label>
    </p>
    <p>Click on a country to see the trends by year.</p>
  </div>
  <section class="container">
    <div class="chart-container">
      <svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg" id="map">
      </svg>
    </div>
    <div class="chart-container right">
      <svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg">
      </svg>
      <svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg" id="bar">
      </svg>
    </div>
  </section>
  <div class="tooltip"></div>
  
  <script src="d3.v4.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <script src="bar.js"></script>
  <script src="map.js"></script>
  <script src="app.js"></script>
</body>

</html>
